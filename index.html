<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlanetsVR by Savenfall</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
 <a-scene>
   <a-assets>
       <img id="skyTexture" src="sky.jpg">
       <img id="sunTexture" src="8k_sun.jpg">
       <img id="mercuryTexture" src="8k_mercury.jpg">
       <img id="venusTexture" src="8k_venus_atmosphere.jpg">
       <img id="earthTexture" src="8k_earth_daymap.jpg">
       <img id="moonTexture" src="8k_moon.jpg">
       <img id="marsTexture" src="8k_mars.jpg">
       <img id="jupiterTexture" src="8k_jupiter.jpg">
       <img id="saturnTexture" src="8k_saturn.jpg">
       <img id="ringsTexture" src="transparent-ring-saturn-1.png">
       <img id="uranusTexture" src="2k_uranus.jpg">
       <img id="neptuneTexture" src="2k_neptune.jpg">
       <img id="plutoTexture" src="pluto.jpg">
       <img id="jojotexture" src="jojo.jpg">
       <audio id="ambient" src="ambient_sound.mp3" preload loop="true"></audio>
       <audio id="mercurySound" src="mercury_sound.mp3" preload loop="true"></audio>
       <audio id="venusSound" src="venus_sound.mp3" preload loop="true"></audio>
       <audio id="earthSound" src="earth_sound.mp3" preload loop="true"></audio>
       <audio id="marsSound" src="mars_sound.mp3" preload loop="true"></audio>
       <audio id="jupiterSound" src="jupiter_sound.mp3" preload loop="true"></audio>
       <audio id="saturnSound" src="saturn_sound.mp3" preload loop="true"></audio>
       <audio id="ringsSound" src="rings_sound.mp3" preload loop="true"></audio>
       <audio id="uranusSound" src="uranus_sound.mp3" preload loop="true"></audio>
       <audio id="neptuneSound" src="neptune_sound.mp3" preload loop="true"></audio>
       <audio id="plutoSound" src="pluto_sound.mp3" preload loop="true"></audio>
       <audio id="jojo" src="Pillar_Men_theme.mp3" preload loop="true"></audio>
   </a-assets>
    <a-light type="point" intensity="1" position="0 5 -5"></a-light>
    <a-plane audiohandler10 ambientstop src=#jojotexture rotation="-180 0 180" width="5" height="5" side="double"></a-plane>
     <a-sphere src=#sunTexture ambientstop opacity="1.5" shader="flat" position="0 5 -5" scale="2 2 2" animation="property: rotation; to: 0 -360 0; dur: 193946000; loop: true; easing: linear"> 
         <a-text value="SUN" width="15" height="15" position="-0.65 2 0" rotation="0 0 0" side="double"></a-text>
        <a-sphere src=#mercuryTexture audiohandler position="-7 0 -7" scale="1 1 1" animation="property: rotation; to: 0 360 0; dur: 1406000; loop: true; easing: linear" animation__mouseenter="property: scale; to: 1.3 1.3 1.3; dur: 300; startEvents: mouseenter"
  animation__mouseleave="property: scale; to: 1 1 1; dur: 300; startEvents: mouseleave"></a-sphere>
         <a-text value="MERCURY" width="8" height="8" position="-5 0 -7" rotation="0 30 0" side="double"></a-text>
         <a-sphere src=#venusTexture audiohandler1 position="0 0 -10" scale="1.4 1.4 1.4" animation="property: rotation; to: 0 -360 0; dur: 5832000; loop: true; easing: linear" animation__mouseenter="property: scale; to: 1.7 1.7 1.7; dur: 300; startEvents: mouseenter"
  animation__mouseleave="property: scale; to: 1.4 1.4 1.4; dur: 300; startEvents: mouseleave"></a-sphere>
         <a-text value="VENUS" width="8" height="8" position="2 0 -10" side="double"></a-text>
         <a-sphere src=#earthTexture audiohandler2 position="7 0 -7" scale="1.5 1.5 1.5" animation="property: rotation; to: 0 360 0; dur: 23930; loop: true; easing: linear" animation__mouseenter="property: scale; to: 1.8 1.8 1.8; dur: 300; startEvents: mouseenter"
  animation__mouseleave="property: scale; to: 1.5 1.5 1.5; dur: 300; startEvents: mouseleave">
             <a-sphere src=#moonTexture position="1 -1 1" scale="0.3 0.3 0.3" animation="property: rotation; to: 0 360 0; dur: 11465; loop: true; easing: linear" animation__mouseenter="property: scale; to: 0.6 0.6 0.6; dur: 300; startEvents: mouseenter"
  animation__mouseleave="property: scale; to: 0.3 0.3 0.3; dur: 300; startEvents: mouseleave">
             <a-text value="MOON" width="12" height="12" position="0 -2 0" animation="property: rotation; to: 0 -360 0; dur: 11465; loop: true; easing: linear" side="double"></a-text></a-sphere>
         </a-sphere>
         <a-text value="EARTH" width="8" height="8" position="9 0 -6" rotation="0 -45 0" side="double"></a-text>
         <a-sphere src=#marsTexture audiohandler3 position="10 0 0" scale="1.2 1.2 1.2" animation="property: rotation; to: 0 360 0; dur: 24620; loop: true; easing: linear" animation__mouseenter="property: scale; to: 1.5 1.5 1.5; dur: 300; startEvents: mouseenter"
  animation__mouseleave="property: scale; to: 1.2 1.2 1.2; dur: 300; startEvents: mouseleave"></a-sphere>
         <a-text value="MARS" width="8" height="8" position="10 0 1.5" rotation="0 -90 0" side="double"></a-text>
         <a-sphere src=#jupiterTexture audiohandler4 position="7 0 7" scale="2.7 2.7 2.7" animation="property: rotation; to: 0 360 0; dur: 9925; loop: true; easing: linear" animation__mouseenter="property: scale; to: 3 3 3; dur: 300; startEvents: mouseenter"
  animation__mouseleave="property: scale; to: 2.7 2.7 2.7; dur: 300; startEvents: mouseleave"></a-sphere>
         <a-text value="JUPITER" width="8" height="8" position="4 0 7" rotation="0 210 0" side="double"></a-text>
         <a-sphere src=#saturnTexture audiohandler5 position="0 0 10" scale="2.4 2.4 2.4" animation="property: rotation; to: 0 360 0; dur: 10660; loop: true; easing: linear" animation__mouseenter="property: scale; to: 2.7 2.7 2.7; dur: 300; startEvents: mouseenter"
  animation__mouseleave="property: scale; to: 2.4 2.4 2.4; dur: 300; startEvents: mouseleave"></a-sphere>
         <a-text value="SATURN" width="8" height="8" position="-4 0 10" rotation="0 180 0" side="double"></a-text>
         <a-ring src=#ringsTexture audiohandler6 repeat="1 1" radius-inner="1.4" radius-outer="2"  transparent="true" segments-phi="20" segments-theta="64" position="0 0 10" scale="2.4 2.4 2.4" side="double" animation="property: rotation; to: 0 0 -360; dur: 10660; loop: true; easing: linear" animation__2="property: rotation; from: 0 0 0; to: 60 -30 30; dur:100; easing:linear" animation__mouseenter="property: scale; to: 2.7 2.7 2.7; dur: 300; startEvents: mouseenter"
  animation__mouseleave="property: scale; to: 2.4 2.4 2.4; dur: 300; startEvents: mouseleave"></a-ring>
         <a-sphere src=#uranusTexture audiohandler7 position="-7 0 7" scale="1.9 1.9 1.9" animation="property: rotation; to: 0 -360 0; dur: 17240; loop: true; easing: linear" animation__mouseenter="property: scale; to: 2.2 2.2 2.2; dur: 300; startEvents: mouseenter"
  animation__mouseleave="property: scale; to: 1.9 1.9 1.9; dur: 300; startEvents: mouseleave"></a-sphere>
         <a-text value="URANUS" width="8" height="8" position="-10 0 6" rotation="0 120 0" side="double"></a-text>
         <a-sphere src=#neptuneTexture audiohandler8 position="-10 0 0" scale="1.8 1.8 1.8" animation="property: rotation; to: 0 360 0; dur: 16110; loop: true; easing: linear" animation__mouseenter="property: scale; to: 2.1 2.1 2.1; dur: 300; startEvents: mouseenter"
  animation__mouseleave="property: scale; to: 1.8 1.8 1.8; dur: 300; startEvents: mouseleave"></a-sphere>
         <a-text value="NEPTUNE" width="8" height="8" position="-10 0 -2.2" rotation="0 90 0" side="double"></a-text>
         <a-sphere src=#plutoTexture audiohandler9 position="-8.7 0 -4" scale="0.3 0.3 0.3" animation="property: rotation; to: 0 360 0; dur: 153300; loop: true; easing: linear" animation__mouseenter="property: scale; to: 0.6 0.6 0.6; dur: 300; startEvents: mouseenter"
  animation__mouseleave="property: scale; to: 0.3 0.3 0.3; dur: 300; startEvents: mouseleave" poolSize="1"></a-sphere>
         <a-text value="PLUTO" width="8" height="8" position="-9 0 -5" rotation="0 45 0" side="double"></a-text>
     </a-sphere>
     <a-sky src=#skyTexture></a-sky>
     <a-camera position="0 1 0" >
   <a-cursor color="white" rayOrigin="mouse" far="1000"></a-cursor>
 </a-camera>
 </a-scene>
</body>
</html>
